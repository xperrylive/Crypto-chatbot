<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FinanceBot</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="chat-header">
    <h1>FinanceBot</h1>
    <p>Your intelligent financial assistant for crypto, stocks, and market insights</p>
  </header>

  <div class="chat-body" id="chatBox">
    <div class="message bot">
      <div class="bubble">Hello! I'm your financial assistant. I can help you with real-time prices, market analysis, and investment insights. What would you like to know?</div>
    </div>
  </div>

  <div class="chat-footer">
    <div class="input-container">
      <input type="text" id="userInput" placeholder="Ask about crypto, stocks, or financial advice..." />
      <button id="sendButton" onclick="sendMessage()">Send</button>
    </div>
  </div>

  <div class="suggestions">
    <h3>Popular Questions</h3>
    <div class="suggestion-buttons">
      <button onclick="fillExample('What is the current price of Bitcoin?')">Bitcoin Price</button>
      <button onclick="fillExample('How is Tesla stock performing?')">Tesla Stock</button>
      <button onclick="fillExample('Explain what inflation means')">Inflation</button>
      <button onclick="fillExample('Best investment strategies for beginners')">Investment Tips</button>
      <button onclick="fillExample('Ethereum vs Bitcoin comparison')">Crypto Comparison</button>
    </div>
  </div>

  <script>
    function sendMessage() {
      const input = document.getElementById("userInput");
      const text = input.value.trim();
      if (!text) return;

      addMessage("user", text);
      input.value = "";

      const typingId = addTyping();

      fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: text })
      })
      .then(res => res.json())
      .then(data => {
        removeTyping(typingId);
        addMessage("bot", data.response || "Sorry, I didn't understand that. Could you rephrase your question?");
      })
      .catch(() => {
        removeTyping(typingId);
        addMessage("bot", "âš  Connection error. Please check your internet and try again.");
      });
    }

    function addMessage(sender, text) {
      const chatBox = document.getElementById("chatBox");
      const msg = document.createElement("div");
      msg.className = `message ${sender}`;
      msg.innerHTML = `<div class="bubble">${text.replace(/\n/g, "<br>")}</div>`;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function addTyping() {
      const id = "typing-" + Date.now();
      const chatBox = document.getElementById("chatBox");
      const typing = document.createElement("div");
      typing.id = id;
      typing.className = "message bot";
      typing.innerHTML = `<div class="bubble">Analyzing your request...</div>`;
      chatBox.appendChild(typing);
      chatBox.scrollTop = chatBox.scrollHeight;
      return id;
    }

    function removeTyping(id) {
      const el = document.getElementById(id);
      if (el) el.remove();
    }

    function fillExample(text) {
      document.getElementById("userInput").value = text;
      document.getElementById("userInput").focus();
    }

    document.getElementById("userInput").addEventListener("keypress", e => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
